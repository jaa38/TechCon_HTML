<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <main>
      <h2>Get in Touch</h2>

      <section>
        <h3>Contact Information</h3>

        <p>
          Email us at:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <h3>Follow Us</h3>
        <p>
          <a href="https://twitter.com" target="_blank">Twitter</a> |
          <a href="https://facebook.com" target="_blank">Facebook</a> |
          <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>

        <h3>Our Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373631531692!3d-37.8162797797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAyLjYiUyAxNDTCsDU3JzEzLjQiRQ!5e0!3m2!1sen!2sau!4v1614214686781!5m2!1sen!2sau"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </section>

      <section>
        <h3>Contact Us Form</h3>

        <form>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <br /><br />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <br /><br />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Â© 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>
  </body>
</html>
